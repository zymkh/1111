<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                <span class="text1">
                    <span class="top">电子数码馆</span>

                <!-- 此乃箭头 -->
                <span class="left_arrow">
                    <i class="bi bi-arrow-left"></i>

                <span class="right_share">

            <div>
                <!-- 欲于加一横线于此 -->
            </div>

            <div class="bowl">
                <!-- 此乃购物车袋 -->
                <span class="shopping_bag">
                    <i class="bi bi-shop-window"></i>
                </span>
                <div class="search">
                    <i class="bi bi-search search-icon"></i>

            </div>

            </div>
            <div class="mid_block_using">
                <ul class = "mlist4">文具乐器</ul>
            </div>
        </div>

        

        <div class="center">
            <div class="line-first" id="lineFirst"></div>
            <div class="line-second" id="lineSecond"></div>

            <div class="mid_down">
                <h1>今日特惠  电子数码</h1>
            </div>
        </div>

        <div class="bottom">
            <div class="bottom_background">
                <div class="bottom_img">
                    <img class="last" src="./image/forth/down-1.png" alt="">
                    <div class="last_word">
                        <div class="measure">镇店之宝</div>
                        <div class="last_price">¥4930.02</div>
                        <div class="last_time">2天 8:00:09</div>
                    </div>

                    <div class="die_word">iphone16</div>
                </div>

                <div class="bottom_img">
                    <img class="last" src="./image/forth/down-3.png" alt="">
                    <div class="last_word">
                        <div class="measure">镇店之宝</div>
                        <div class="last_price">￥9600.96</div>
                        <div class="last_time">2天 14:01:08</div>
                    </div>

                    <div class="die_word">MACBook Pro</div>
                </div>

                <div class="bottom_img">
                    <img class="last" src="./image/forth/down-2.png" alt="">
                    <div class="last_word">
                        <div class="measure">镇店之宝</div>
                        <div class="last_price">¥16300.16</div>
                        <div class="last_time">3天 1:00:09</div>
                    </div>

                    <div class="die_word">Apple Watch Series 10</div>
                </div>
            </div>
        </div>

        <!-- 自定义模态对话框 -->
        <div class="modal" id="shareModal">
            <div class="modal-content">
                <p>是否分享到朋友圈？</p>
                <button id="shareYes">是</button>
                <button id="shareNo">否</button>
            </div>
        </div>

    </div>

    <script src="./js/04.js"></script>
